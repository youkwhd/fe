<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Tani</title>
</head>
<body>
    <div class="tani--device-wrapper">
        <div class="tani--header">
            <div class="tani--device-head"></div>
            <div class="tani--navbar">
                <div class="tani--search-bar-wrapper">
                    <div class="tani--search-bar-icon"></div>
                    <input type="text" placeholder="Find services, food, or places" />
                </div>
                <div class="tani--user-account">
                    <div class="tani--user-account-icon"></div>
                </div>
            </div>
        </div>
        <div class="tani--body">
            <div class="tani--body-banner">
            </div>
            <div class="tani--body-contents">
                <div class="tani--body-menu">
                    <div class="tani--body-menu-wallet">
                        <div class="tani--body-menu-wallet-icon"></div>
                        <div class="tani--body-menu-wallet-value"></div>
                    </div>
                    <div class="tani--body-menu-options">
                    </div>
                </div>
                <div class="tani--body-main-content">
                </div>
            </div>
        </div>
        <div class="tani--footer">
            <div class="tani--footer-wrap tani--footer-home">
                <div class="tani--footer-home-icon">
                </div>
            </div>
            <div class="tani--footer-wrap tani--footer-promos">
                <div class="tani--footer-promos-icon">
                </div>
            </div>
            <div class="tani--footer-wrap tani--footer-orders">
                <div class="tani--footer-orders-icon">
                </div>
            </div>
            <div class="tani--footer-wrap tani--footer-chat">
                <div class="tani--footer-chat-icon">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
